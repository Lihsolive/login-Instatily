<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" type="imagem/x-icon" href="img/instatily-favicon.svg">
    
    <title>Instatily</title>
    <script src="./script.js" defer></script>

  </head>
  <body>
    <main>
      <section class="wallpaper"></section>

      <section class="login">
        <div class="wrapper">
          <img src="./img/logo.svg" class="login__logo" />

          <h1 class="login__title">Fazer Login</h1>

          <label class="login__label">
            <span>nome de usu√°rio</span>
            <input type="text" name="username" class="input" />
          </label>

          <label class="login__label">
            <span>senha</span>
            <input type="password" name="password" class="input" />
          </label>

          <div class="login__icons">
            <button type="button" class="icons__button">
              <img src="./img/facebook-icon.svg" alt="facebook" />
            </button>

            <button type="button" class="icons__button">
              <img src="./img/google-icon.svg" alt="google" />
            </button>

            <button type="button" class="icons__button">
              <img src="./img/apple-icon.svg" alt="apple" />
            </button>
          </div>

          <label class="login__label--checkbox">
            <input type="checkbox" class="input--checkbox" />
            Manter login
          </label>
        </div>

        <div class="wrapper-login">
          <div class="login__links">
            <a href="#" class="login__link--item">esqueci a senha</a>
            <a href="#" class="login__link--item">criar conta</a>
          </div>
          <button type="button" class="login__button" disabled>
            <svg width="22" height="22" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M3.64645 1.64645C3.84171 1.45118 4.15829 1.45118 4.35355 1.64645L10.3536 7.64645C10.5488 7.84171 10.5488 8.15829 10.3536 8.35355L4.35355 14.3536C4.15829 14.5488 3.84171 14.5488 3.64645 14.3536C3.45118 14.1583 3.45118 13.8417 3.64645 13.6464L9.29289 8L3.64645 2.35355C3.45118 2.15829 3.45118 1.84171 3.64645 1.64645Z"  stroke-width="0.7" stroke-linecap="round" stroke-linejoin="round"/>
                <path fill-rule="evenodd" clip-rule="evenodd" d="M7.64645 1.64645C7.84171 1.45118 8.15829 1.45118 8.35355 1.64645L14.3536 7.64645C14.5488 7.84171 14.5488 8.15829 14.3536 8.35355L8.35355 14.3536C8.15829 14.5488 7.84171 14.5488 7.64645 14.3536C7.45118 14.1583 7.45118 13.8417 7.64645 13.6464L13.2929 8L7.64645 2.35355C7.45118 2.15829 7.45118 1.84171 7.64645 1.64645Z"  stroke-width="0.7" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>                
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
